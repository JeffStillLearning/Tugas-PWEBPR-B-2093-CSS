<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tugas PWEBPR</title>
    <link rel="stylesheet" href="Tugas-PWEBPR-B-2093.css">

<body>
    <header class="navbar">
        <nav>
            <ul class="">
                <li>
                    <a href="#">Tentang Kami</a>

            </ul>
        </nav>
    </header>
    <main>
        <div><h1>Pilih Kru Anda</h1></div>
        <div class="semuakru">
            <div class="kru-kiri">
                <div class="luffy">
                    <img src="luffy.png" alt="luffy" class="luffypng">
                    <div class="dataluffy">
                        <p class="namaluffy">Monkey D Luffy</p>
                        <p class="aliasluffy">Si Topi Jerami</p>
                        <input type="submit" value="Pilih Saya" class="buttonluffy">
                    </div>
                </div>
                <div class="tigakrukiri">
                    <div class="zoro">
                        <img src="zoro 1.png" alt="zoro" class="zoropng">
                        <input type="submit" value="Pilih Saya" class="buttonzoro">
                    </div>
                    <div class="nami">
                        <img src="nami 1.png" alt="nami" class="namipng">
                        <input type="submit" value="Pilih Saya" class="buttonnami">
                    </div>
                    <div class="sanji">
                        <img src="sanji 1.png" alt="sanji" class="sanjipng">
                        <p class="namasanji">Sanji</p><br>
                        <p class="kata-kata1">Sanji adalah kru
                        <div class="halah">
                            <p class="kata-kata2">bajak laut</p>
                            <p class="kata-kata3">yang bisa</p>
                        </div>
                        <p class="kata-kata4">memasak.</p>
                        <input type="submit" value="Pilih Saya" class="buttonsanji">
                    </div>
                </div>             
            </div>
            
            <div class="kru-kanan">
                <div class="tigakrukanan">
                    <div class="usop">
                        <img src="god_usopp 2.png" alt="god_usopp" class="usoppng">
                        <div class="datausop">
                            <p class="namausop">Usopp</p>
                            <input type="submit" value="Pilih Saya" class="buttonusop">
                        </div>
                    </div>
                    <div class="chopper">
                        <img src="chopper 2.png" alt="chopper" class="chopperpng">
                        <div class="datachopper">
                            <p class="namachopper">Chopper</p>
                            <input type="submit" value="Pilih Saya" class="buttonchopper">
                        </div>
                    </div>
                    <div class="robin">
                        <img src="robin 2.png" alt="robin" class="robinpng">
                        <div class="datarobin">
                            <p class="namarobin">Robin</p>
                            <input type="submit" value="Pilih Saya" class="buttonrobin">
                        </div>
                    </div>
                    
                </div>
                <div class="duakru">
                    <div class="brook">
                        <img src="brook 2.png" alt="brook" class="brookpng">
                        <div">
                            <p class="namabrook">Brook</p>
                            <input type="submit" value="Pilih Saya" class="buttonbrook">
                        </div>
                    </div>
                    <div class="jinbe">
                        <img src="jinbe 2.png" alt="jinbe" class="jinbepng">
                        <div>
                            <p class="namajinbe">Jinbe</p>
                            <input type="submit" value="Pilih Saya" class="buttonjinbe">
                        </div>
                    </div>
                </div>
